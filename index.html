<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>O Drama do Paulo</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: #fffde7;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    h1 {
      margin-top: 20px;
      color: #ff9800;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      margin-top: 50px;
      gap: 30px;
      transition: transform 0.5s;
    }

    .amigo {
      font-size: 1.8em;
      padding: 10px 15px;
      border-radius: 10px;
      transition: transform 0.5s;
    }

    .paulo {
      color: gray;
      opacity: 0.7;
      font-style: italic;
    }

    .paulo.in-group {
      color: #ff9800;
      font-weight: bold;
      font-style: normal;
      opacity: 1;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }

    .botoes {
      margin-top: 40px;
      display: flex;
      flex-direction: column;
      gap: 15px;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
    }

    .grupo-botoes {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    button {
      padding: 10px 20px;
      font-size: 1em;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s;
    }

    #tentarBtn { background-color: #f44336; color: white; }
    #tentarBtn:hover { background-color: #d32f2f; }

    #aceitarBtn { background-color: #4caf50; color: white; }
    #aceitarBtn:hover { background-color: #388e3c; }

    #removerBtn { background-color: #ffb300; color: white; }
    #removerBtn:hover { background-color: #ffa000; }

    #perguntarBtn, #piadaBtn, #dancarBtn {
      background-color: #03a9f4;
      color: white;
    }

    #perguntarBtn:hover, #piadaBtn:hover, #dancarBtn:hover {
      background-color: #0288d1;
    }

    .confete {
      position: fixed;
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background-color: gold;
      animation: fall 3s linear infinite;
      pointer-events: none;
    }

    @keyframes fall {
      0% { transform: translateY(-20px) rotate(0); opacity: 1; }
      100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
    }

    .resposta {
      margin-top: 20px;
      font-size: 1.2em;
      font-weight: bold;
      color: #6a1b9a;
    }

    .dancando {
      animation: dance 0.3s infinite alternate;
    }

    @keyframes dance {
      from { transform: rotate(-10deg); }
      to { transform: rotate(10deg); }
    }

    /* AnimaÃ§Ã£o do coraÃ§Ã£o */
    .coracao {
      font-size: 3em;
      color: #ff4081;
      animation: coraÃ§Ã£o 1s ease-out;

    }

    @keyframes coraÃ§Ã£o {

    }

    }

    .nome-paulo {

      color: #ff9800;
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
